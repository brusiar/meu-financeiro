spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/financeiro_db
    username: financeiro_user
    password: financeiro_pass
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  security:
    user:
      name: admin
      password: admin123

server:
  port: 8080

logging:
  level:
    com.financeiro: DEBUG