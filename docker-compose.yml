version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: financeiro-postgres
    environment:
      POSTGRES_DB: financeiro_db
      POSTGRES_USER: financeiro_user
      POSTGRES_PASSWORD: financeiro_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - financeiro-network

  backend:
    build: ./backend
    container_name: financeiro-backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - financeiro-network

  frontend:
    build: ./frontend
    container_name: financeiro-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - financeiro-network

volumes:
  postgres_data:

networks:
  financeiro-network:
    driver: bridge